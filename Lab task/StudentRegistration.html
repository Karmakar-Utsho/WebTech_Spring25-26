<!DOCTYPE html>
<html lang="eng">

<title>Student Registration Page</title>

<head>
    <h1>Student Registration From</h1>
</head>

<form>

    <label for ="StudentName">Student Name: </label>
    <input type="text" id = "StudentName" name = "StudentName" placeholder="Enter Your Name">

    <br><br>

    <label for ="StudentCGPA">Student CGPA: </label>
    <input type="text" id = "StudentCGPA" name = "StudentCGPA" placeholder="Enter Your CGPA">

    <br><br>

    <input type="radio" id = "GenderMale" name="Gender" value = "Male">
    <label for = "GenderMale"> Male </label>

    <br><br>

    <input type="radio" id = "GenderFemale" name="Gender" value = "Female">
    <label for = "GenderFemale"> Female </label>

    <br><br>

    <label for="SelectDepartment">Select Department: </label>
    <select>
        <option value="">CSE</option>
        <option value="">EEE</option>
        <option value="">IPE</option>
    </select>

    <br><br>

    <label for="Address">Address: </label>
        <textarea id ="Address" name="Address" rows="5" cols="20" placeholder="Enter Your Address here"></textarea>

        <br><br>

        <label for="DOB">Date of Birth: </label>
        <input type="date" id="DOB" name="DOB">

        <br><br>

        <label for="Email">Email: </label>
        <input type="text" id = "Email" name = "Email" placeholder="Enter Your Email">

        <br><br>

        <label for="InsertFile">Upload your Grade Report: </label>
        <input type="file" id = "InsertFile" name = "InsertFile">











     





</form>








</html>
